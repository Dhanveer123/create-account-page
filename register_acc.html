<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="head"><h1>Register New Account</h1></div>
        <div class="block">
            <form action="">
                <table>
                    <tr>
                        <td><label for="mail">Email</label></td>
                        <td><input type="email" name="" id="mail" placeholder="Your email"></td>
                    </tr>
                    <tr>
                        <td><label for="user">Username</label></td>
                        <td><input type="text" name="" id="user" placeholder="Your username"></td>
                    </tr>
                    <tr>
                        <td><label for="pass">Password</label></td>
                        <td><input type="password" name="" id="pass" placeholder="Your password"></td>
                    </tr>
                    <tr>
                        <td><label for="cpass">Confirm Password</label></td>
                        <td><input type="password" name="" id="cpass" placeholder="Re-enter password"></td>
                    </tr>
                </table>
                <input type="checkbox" id="check"><label for="check"> I agree to have read the <a href="">terms of services.</a></label>
                <br><input type="submit" value="Register" id="butt">
            </form>
        </div>

</body>
</html>
